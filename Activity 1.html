<!DOCTYPE html>
<html>
    <body>
        <h2>Create a JavaScript program that checks a number if it is odd or even.</h2>
        <p id="demo"></p>

        <script>
            let number = 5;
            let decide;
            if(number % 2 == 0)
            {
                decide ="Even";
            }
            else
            {
                decide ="Odd";
            }
            document.getElementById("demo").innerHTML ="Your number is "+decide;
        </script>
    </body>
</html>
